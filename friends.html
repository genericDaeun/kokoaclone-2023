<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <!-- link :css 엔터치면 윗줄 자동생성 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends- Kokoa Talk</title>
</head>

<!-- 최상단 상태바 -->
<body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div> 
    </div>

<!-- screen header -->
<header class="screen-header">
    <h1 class="screen-header__title">Friends</h1>
    <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music"></i></span>
        <span><i class="fas fa-cog"></i></span>

    </div>
</header>

<a id="friends-display-link">
    <i class="fas fa-info-circle"></i>Friends'Name Display
    <i class="fas fa-chevron-right" fa-sm"></i>
</a>

<!-- user component : 유저 사진, 이름 , 그 외 서브텍스트 -->
<main class="friends-screen">
    <div class="user-component">
        .user-component__column*2 (단축키)
        <div class="user-component__column">
            <img src="#" class="user-component__avatar user-component__avatar--xl" />
            <div class="user-component__text">
                <h4 class="user-component__title">Nicolas</h4>
                <!-- <h6 class="user-component__subtitle">whatever text</h6> -->
            </div>
        </div>
        <div class="user-component__column"></div>
    </div>
    <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
            <span>Channel</span>
            <i class="fas fa-chevron-right fa-xs"></i>
        </div>
        <div class="user-component">
            .user-component__column*2 (단축키)
            <div class="user-component__column">
                <img src="#" class="user-component__avatar user-component__avatar--sm" />
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                </div>
            </div>
            <div class="user-component__column">
                <div>
                <span>2</span>
                <i class="fas fa-chevron-right fa-xs"></i>
                </div>
                <!-- <div>에 넣어줌으로서 father div의 direction에 영향을 받지 않는다 -->
            </div>
        </div>
    </div>
</main>





<!-- 하단 내비게이션 바 -->
<!-- 구글검색엔진, 내비게이션 태그의 링크를 찾는다 -->
<!-- VSC 단축키 : nav > ul > li*4 > a -->
<!-- 아이콘은 font awesome에서 찾는다 -->
<!-- 태그이름이랑 class 이름이랑 같아도 상관없다 -->
<nav class="nav">
    <ul class="nav__list">
        <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__notification badge">1</span><i class="fas fa-comment fa-2x"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fas fa-search fa-2x"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
    </ul>
</nav>

<div id="splash-screen">
    <i class="fas fa-comment"></i>
</div>

<div id="no-mobile">
    <span>Your screen is super big</span>
</div>


    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
</body>
</html>
